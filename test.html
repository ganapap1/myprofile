<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Section</title>
    <style>
      /* Add your custom styles here */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      .contact-form {
        max-width: 400px;
        margin: auto;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input,
      textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
      }

      .error-message {
        color: red;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="contact-form">
      <h2>Contact Me</h2>
      <p>
        Feel free to reach out by filling in the form below. I look forward to
        hearing from you!
      </p>
      <form
        id="contactForm"
        action="javascript:void(0);"
        method="post"
        enctype="text/plain"
      >
        <div class="form-group">
          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full-name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required />
        </div>

        <div class="form-group">
          <label for="description">Description (max 200 characters):</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            maxlength="200"
            required
          ></textarea>
          <p id="charCount" class="error-message"></p>
        </div>

        <button type="submit" onclick="validateForm()">Submit</button>
      </form>
    </div>

    <script>
      function validateForm() {
        var description = document.getElementById("description").value;
        var charCountMessage = document.getElementById("charCount");

        if (description.length > 200) {
          charCountMessage.textContent =
            "Description should not exceed 200 characters.";
        } else {
          charCountMessage.textContent = "";
          document.getElementById("contactForm").submit();
        }
      }
    </script>
  </body>
</html>
