<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Your Webpage Title</title>
    <link href="css/style.css" rel="stylesheet" />
    <style>
      .portfolio-item {
        display: inline-block;
        width: 24%; /* Set the width to 24% for four items in a row */
        margin: 1%; /* Add some margin between items */
        vertical-align: top;
      }
    </style>
  </head>

  <body>
    <!-- Add filter buttons -->
    <button
      class="btn btn-general btn-green filter-b"
      data-filter="all"
      onclick="displayImages('all')"
    >
      All
    </button>
    <button
      class="btn btn-general btn-green filter-b"
      data-filter="rdatascience"
      onclick="displayImages('rdatascience')"
    >
      Data Science
    </button>
    <button
      class="btn btn-general btn-green filter-b"
      data-filter="rdatawrangling"
      onclick="displayImages('rdatawrangling')"
    >
      Data Wrangling
    </button>
    <button
      class="btn btn-general btn-green filter-b"
      data-filter="rvisualisation"
      onclick="displayImages('rvisualisation')"
    >
      Visualization
    </button>
    <button
      class="btn btn-general btn-green filter-b"
      data-filter="rstatistics"
      onclick="displayImages('rstatistics')"
    >
      Statistics
    </button>
    <button
      class="btn btn-general btn-green filter-b"
      data-filter="excelvba"
      onclick="displayImages('excelvba')"
    >
      VBA in Excel
    </button>
    <button
      class="btn btn-general btn-green filter-b"
      data-filter="others"
      onclick="displayImages('others')"
    >
      Others
    </button>

    <!-- Add a container to hold all portfolio items -->
    <div id="portfolio-container"></div>

    <script>
      const imageData = [
        { id: 1, category: "rdatascience", src: "img/portfolio/p-4.jpg" },
        { id: 2, category: "rdatascience", src: "img/portfolio/p-5.jpg" },
        { id: 3, category: "rdatascience", src: "img/portfolio/p-22.jpg" },
        { id: 22, category: "rdatawrangling", src: "img/portfolio/p-6.jpg" },
        { id: 23, category: "rdatawrangling", src: "img/portfolio/p-18.jpg" },
        { id: 4, category: "rvisualisation", src: "img/portfolio/p-9.jpg" },
        { id: 5, category: "rvisualisation", src: "img/portfolio/p-13.jpg" },
        { id: 6, category: "rvisualisation", src: "img/portfolio/p-14.jpg" },
        { id: 7, category: "rvisualisation", src: "img/portfolio/p-15.jpg" },
        { id: 8, category: "rvisualisation", src: "img/portfolio/p-12.jpg" },
        { id: 9, category: "rvisualisation", src: "img/portfolio/p-16.jpg" },
        { id: 10, category: "rvisualisation", src: "img/portfolio/p-21.jpg" },
        { id: 6, category: "rstatistics", src: "img/portfolio/p-14.jpg" },
        { id: 12, category: "rstatistics", src: "img/portfolio/p-19.jpg" },
        { id: 13, category: "rstatistics", src: "img/portfolio/p-18.jpg" },
        { id: 14, category: "rstatistics", src: "img/portfolio/p-7.jpg" },
        { id: 8, category: "rstatistics", src: "img/portfolio/p-12.jpg" },
        { id: 16, category: "excelvba", src: "img/portfolio/p-1.jpg" },
        { id: 17, category: "excelvba", src: "img/portfolio/p-2.jpg" },
        { id: 18, category: "excelvba", src: "img/portfolio/p-3.jpg" },
        { id: 19, category: "excelvba", src: "img/portfolio/p-10.jpg" },
        { id: 20, category: "others", src: "img/portfolio/p-20.jpg" },
        { id: 21, category: "others", src: "img/portfolio/p-8.jpg" },
        // Your image data here...
      ];

      // Function to filter and display images
      function displayImages(category) {
        const container = document.getElementById("portfolio-container");
        container.innerHTML = "";

        const displayedIds = [];

        imageData.forEach((item) => {
          // Check if the image belongs to the selected category
          if (category === "all" || item.category === category) {
            // Check if the image id is not already displayed
            if (!displayedIds.includes(item.id)) {
              const div = document.createElement("div");
              div.className = "portfolio-item filter " + item.category;
              div.innerHTML = `
                            <a class="portfolio-link" href="" onclick="window.open(this.href,'new','open'); return false">
                                <div class="caption-port">
                                    <div class="caption-port-content">
                                        <i class="fa fa-search-plus fa-3x"></i>
                                    </div>
                                </div>
                                <img class="img-fluid" src="${item.src}" alt="" />
                            </a>
                        `;
              container.appendChild(div);
              displayedIds.push(item.id);
            }
          }
        });
      }

      // Initial display - all categories
      displayImages("all");
    </script>
  </body>
</html>
